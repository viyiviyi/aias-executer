# AIAS Executor 配置文件

# 服务器配置
server:
  port: 23777
  host: "0.0.0.0"

# 工作空间配置
workspace:
  dir: "/app/workspace"
  maxFileSize: 5242880  # 5MB
  allowedExtensions:
    - ".txt"
    - ".md"
    - ".py"
    - ".js"
    - ".ts"
    - ".json"
    - ".yaml"
    - ".yml"
    - ".html"
    - ".css"
  pathValidation: false

# 命令执行配置
command:
  timeout: 300
  allowedCommands: []
  maxTerminals: 5

# MCP配置
mcp:
  # 自动启动的服务器列表
  autoStartServers:
    - "browser-server"
  
  # 服务器配置
  servers:
    # 浏览器自动化服务器
    browser-server:
      name: "browser-server"
      description: "浏览器自动化MCP服务器"
      transport: "stdio"
      command: ["npx", "-y", "@modelcontextprotocol/server-browser"]
      autoStart: true
    
    # Chrome自动化服务器
    chrome-automation:
      name: "chrome-automation"
      description: "Chrome浏览器自动化MCP服务器"
      transport: "stdio"
      command: ["chrome-automation-mcp-full"]
      autoStart: false
    
    # Playwright浏览器服务器
    playwright-browser:
      name: "playwright-browser"
      description: "Better Playwright浏览器自动化MCP服务器"
      transport: "stdio"
      command: ["better-playwright-mcp", "mcp"]
      autoStart: false