# AIAS Executor 配置文件

# 服务器配置
server:
  port: 23777
  host: "0.0.0.0"

# 工作空间配置
workspace:
  dir: "./workspace"
  maxFileSize: 5242880  # 5MB
  pathValidation: false

# 命令执行配置

# 自启动脚本配置
autostart:
  # 自启动脚本目录（相对于工作目录）
  dir: "autoStart"
  # 是否启用自启动脚本
  enabled: true
  # 脚本执行超时时间（秒）
  timeout: 30
  # 是否扫描子目录
  recursive: false

# 命令执行配置
command:
  timeout: 300
  # 保持空值允许所有命令
  allowedCommands: []
  maxTerminals: 5

# 包管理器配置
packageManager:
  # 可选项: yarn, npm
  default: "yarn"
  # 是否在构建时自动安装依赖
  autoInstall: true
  # 安装依赖时的超时时间（秒）
  installTimeout: 300